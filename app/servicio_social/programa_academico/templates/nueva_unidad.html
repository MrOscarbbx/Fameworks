{% extends 'base.html' %}

{% block titulo %}
    <title> Nueva unidad </title>
{% endblock titulo %}


{% block contenido %}
    <body>
        <h1>Nueva Unidad</h1>
        <form class="form" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success" type="submit">Agregar</button>
            <a class="btn btn-danger" href="{% url 'lista_unidades' %}">Cancelar</a>
        </form>
    </body>
{% endblock contenido%}
